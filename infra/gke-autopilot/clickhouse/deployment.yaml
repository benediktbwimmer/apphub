apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: apphub-clickhouse
  namespace: apphub-system
  labels:
    app.kubernetes.io/name: clickhouse
    app.kubernetes.io/part-of: apphub-runtime
spec:
  serviceName: apphub-clickhouse
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: clickhouse
  template:
    metadata:
      labels:
        app.kubernetes.io/name: clickhouse
        app.kubernetes.io/part-of: apphub-runtime
    spec:
      containers:
        - name: clickhouse
          image: clickhouse/clickhouse-server:24.11
          ports:
            - name: http
              containerPort: 8123
            - name: native
              containerPort: 9000
          volumeMounts:
            - name: clickhouse-storage
              mountPath: /var/lib/clickhouse
            - name: clickhouse-config
              mountPath: /etc/clickhouse-server/config.d
          env:
            - name: CLICKHOUSE_DB
              value: apphub
            - name: CLICKHOUSE_USER
              value: apphub
            - name: CLICKHOUSE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: clickhouse-auth
                  key: password
          envFrom:
            - secretRef:
                name: clickhouse-s3
      volumes:
        - name: clickhouse-config
          configMap:
            name: clickhouse-config
  volumeClaimTemplates:
    - metadata:
        name: clickhouse-storage
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 25Gi
