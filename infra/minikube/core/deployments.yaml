apiVersion: apps/v1
kind: Deployment
metadata:
  name: apphub-core-api
  labels:
    app.kubernetes.io/name: core
    app.kubernetes.io/component: api
    app.kubernetes.io/part-of: apphub-runtime
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: core
      app.kubernetes.io/component: api
      app.kubernetes.io/part-of: apphub-runtime
  template:
    metadata:
      labels:
        app.kubernetes.io/name: core
        app.kubernetes.io/component: api
        app.kubernetes.io/part-of: apphub-runtime
    spec:
      containers:
        - name: api
          image: apphub/core:dev
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: apphub-core-config
            - secretRef:
                name: apphub-core-secrets
          env:
            - name: HOST
              value: "0.0.0.0"
            - name: PORT
              value: "4000"
            - name: APPHUB_K8S_REQUIRE_TOOLING
              value: "0"
          ports:
            - containerPort: 4000
              name: http
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          resources:
            requests:
              cpu: 200m
              memory: 512Mi
            limits:
              cpu: 500m
              memory: 1Gi
      terminationGracePeriodSeconds: 30
---
