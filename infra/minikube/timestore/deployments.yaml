apiVersion: apps/v1
kind: Deployment
metadata:
  name: apphub-timestore-api
  labels:
    app.kubernetes.io/name: timestore
    app.kubernetes.io/component: api
    app.kubernetes.io/part-of: apphub-runtime
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: timestore
      app.kubernetes.io/component: api
      app.kubernetes.io/part-of: apphub-runtime
  template:
    metadata:
      labels:
        app.kubernetes.io/name: timestore
        app.kubernetes.io/component: api
        app.kubernetes.io/part-of: apphub-runtime
    spec:
      containers:
        - name: api
          image: apphub/timestore:dev
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: apphub-core-config
            - secretRef:
                name: apphub-core-secrets
          env:
            - name: HOST
              value: "0.0.0.0"
            - name: TIMESTORE_PORT
              value: "4100"
            - name: PORT
              value: "4100"
            - name: TIMESTORE_STORAGE_ROOT
              value: /var/lib/apphub/timestore
          ports:
            - containerPort: 4100
              name: http
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 15
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 45
            periodSeconds: 10
          volumeMounts:
            - name: timestore-cache
              mountPath: /var/lib/apphub/timestore
          resources:
            requests:
              cpu: 200m
              memory: 512Mi
            limits:
              cpu: 500m
              memory: 1Gi
      volumes:
        - name: timestore-cache
          emptyDir: {}
---
