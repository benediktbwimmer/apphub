apiVersion: batch/v1
kind: Job
metadata:
  name: apphub-minio-bootstrap
  labels:
    app.kubernetes.io/name: apphub-minio-bootstrap
    app.kubernetes.io/part-of: apphub-infra
spec:
  backoffLimit: 5
  template:
    metadata:
      labels:
        app.kubernetes.io/name: apphub-minio-bootstrap
        app.kubernetes.io/part-of: apphub-infra
    spec:
      restartPolicy: OnFailure
      containers:
        - name: bucket-bootstrap
          image: minio/mc:latest
          imagePullPolicy: IfNotPresent
          envFrom:
            - secretRef:
                name: apphub-minio-credentials
          env:
            - name: MINIO_ENDPOINT
              value: http://apphub-minio:9000
          command:
            - sh
          args:
            - -ec
            - |
              set -euo pipefail

              until mc alias set apphub "$MINIO_ENDPOINT" "$MINIO_ROOT_USER" "$MINIO_ROOT_PASSWORD" >/dev/null 2>&1; do
                echo "Waiting for MinIO to become reachable..."
                sleep 3
              done

              echo "Creating required buckets (idempotent)..."
              mc mb --ignore-existing apphub/apphub-example-bundles
              mc mb --ignore-existing apphub/apphub-filestore
              mc mb --ignore-existing apphub/apphub-timestore

              echo "Ensuring public-read policy for example bundles..."
              mc anonymous set download apphub/apphub-example-bundles || true

              echo "MinIO bootstrap complete."
