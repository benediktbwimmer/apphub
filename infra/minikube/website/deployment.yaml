apiVersion: apps/v1
kind: Deployment
metadata:
  name: apphub-website
  labels:
    app.kubernetes.io/name: apphub-website
    app.kubernetes.io/component: web
    app.kubernetes.io/part-of: apphub-marketing
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: apphub-website
      app.kubernetes.io/component: web
      app.kubernetes.io/part-of: apphub-marketing
  template:
    metadata:
      labels:
        app.kubernetes.io/name: apphub-website
        app.kubernetes.io/component: web
        app.kubernetes.io/part-of: apphub-marketing
    spec:
      containers:
        - name: website
          image: apphub/website:dev
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 80
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 15
            periodSeconds: 20
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 256Mi
