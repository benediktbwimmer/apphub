apiVersion: apps/v1
kind: Deployment
metadata:
  name: apphub-flink-jobmanager
  labels:
    app.kubernetes.io/name: flink
    app.kubernetes.io/component: jobmanager
    app.kubernetes.io/part-of: apphub-streaming
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: flink
      app.kubernetes.io/component: jobmanager
      app.kubernetes.io/part-of: apphub-streaming
  template:
    metadata:
      labels:
        app.kubernetes.io/name: flink
        app.kubernetes.io/component: jobmanager
        app.kubernetes.io/part-of: apphub-streaming
    spec:
      containers:
        - name: jobmanager
          image: flink:1.19.1-scala_2.12
          imagePullPolicy: IfNotPresent
          command: ["/docker-entrypoint.sh", "jobmanager"]
          env:
            - name: MINIO_ROOT_USER
              valueFrom:
                secretKeyRef:
                  name: apphub-minio-credentials
                  key: MINIO_ROOT_USER
            - name: MINIO_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: apphub-minio-credentials
                  key: MINIO_ROOT_PASSWORD
            - name: FLINK_PROPERTIES
              value: |
                jobmanager.rpc.address: apphub-flink-jobmanager
          volumeMounts:
            - name: flink-config
              mountPath: /opt/flink/conf/flink-conf.yaml
              subPath: flink-conf.yaml
          ports:
            - containerPort: 8081
              name: web
            - containerPort: 6123
              name: rpc
          readinessProbe:
            httpGet:
              path: /v1/cluster/health
              port: web
            initialDelaySeconds: 15
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /v1/cluster/health
              port: web
            initialDelaySeconds: 30
            periodSeconds: 20
      volumes:
        - name: flink-config
          configMap:
            name: apphub-flink-config
