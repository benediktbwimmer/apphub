name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - name: Activate npm 10.9.0
        run: |
          corepack enable
          corepack prepare npm@10.9.0 --activate
      - name: Install dependencies
        run: corepack npm ci
      - name: Ensure rollup native binary
        if: runner.os == 'Linux'
        run: corepack npm install --no-save @rollup/rollup-linux-x64-gnu
      - name: Run lint
        run: corepack npm run lint

  build:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - name: Activate npm 10.9.0
        run: |
          corepack enable
          corepack prepare npm@10.9.0 --activate
      - name: Install dependencies
        run: corepack npm ci
      - name: Ensure rollup native binary
        if: runner.os == 'Linux'
        run: corepack npm install --no-save @rollup/rollup-linux-x64-gnu
      - name: Run build
        run: corepack npm run build

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - name: Activate npm 10.9.0
        run: |
          corepack enable
          corepack prepare npm@10.9.0 --activate
      - name: Install dependencies
        run: corepack npm ci
      - name: Ensure rollup native binary
        if: runner.os == 'Linux'
        run: corepack npm install --no-save @rollup/rollup-linux-x64-gnu
      - name: Run tests
        run: corepack npm run build && corepack npm run test
        shell: bash
