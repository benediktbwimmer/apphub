      <<: *build-config
      target: timestore-runtime
    restart: unless-stopped
    depends_on:
      timestore:
        condition: service_healthy
    environment:
      <<: *shared-env
    command: ["services/timestore/dist/workers/partitionBuildWorker.js"]
    volumes:
