services:
  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:v24.2.3
    restart: unless-stopped
    command:
      - redpanda
      - start
      - --overprovisioned
      - --smp
      - "1"
      - --memory
      - 1G
      - --reserve-memory
      - 0M
      - --check=false
      - --node-id
      - "0"
      - --kafka-addr
      - PLAINTEXT://0.0.0.0:9092
      - --advertise-kafka-addr
      - PLAINTEXT://redpanda:9092
      - --rpc-addr
      - 0.0.0.0:33145
      - --advertise-rpc-addr
      - redpanda:33145
      - --pandaproxy-addr
      - 0.0.0.0:8082
      - --advertise-pandaproxy-addr
      - redpanda:8082
    healthcheck:
      test: ["CMD", "rpk", "cluster", "info"]
      interval: 10s
      timeout: 5s
      retries: 12
    ports:
      - ${APPHUB_REDPANDA_PORT:-19092}:9092
      - ${APPHUB_REDPANDA_ADMIN_PORT:-19644}:9644
    volumes:
      - type: bind
        source: ${APPHUB_DATA_ROOT:-./demo-data}/redpanda
        target: /var/lib/redpanda/data

  redpanda-init:
    image: docker.redpanda.com/redpandadata/redpanda:v24.2.3
    depends_on:
      redpanda:
        condition: service_healthy
    entrypoint: ["/bin/bash", "-c"]
    command: |
      set -euo pipefail
      sleep 2
      rpk cluster info --brokers redpanda:9092 >/dev/null 2>&1
      for topic in apphub.core.events apphub.ingestion.telemetry apphub.workflows.events apphub.workflows.runs apphub.jobs.runs apphub.streaming.input apphub.streaming.aggregates; do
        rpk topic create "$topic" --brokers redpanda:9092 --partitions 6 --replicas 1 --config retention.ms=604800000 >/dev/null 2>&1 || \
        rpk topic describe "$topic" --brokers redpanda:9092 >/dev/null 2>&1
      done
    restart: "no"

  streaming-seed:
    build:
      <<: *build-config
      target: streaming-runtime
    depends_on:
      redpanda-init:
        condition: service_completed_successfully
    environment:
      APPHUB_STREAM_BROKER_URL: redpanda:9092
      APPHUB_STREAM_INPUT_TOPIC: apphub.streaming.input
    command: ["run", "seed:sample", "--workspace", "@apphub/streaming"]
    restart: "no"

  streaming-job-submit:
    image: flink:1.19.1-scala_2.12
    depends_on:
      flink-jobmanager:
        condition: service_started
      streaming-seed:
        condition: service_completed_successfully
    environment:
      APPHUB_STREAM_BROKER_URL: redpanda:9092
    volumes:
      - type: bind
        source: ${APPHUB_DATA_ROOT:-./demo-data}/flink/checkpoints
        target: /opt/flink/checkpoints
      - type: bind
        source: ../services/streaming/sample-jobs
        target: /opt/apphub/sample-jobs
        read_only: true
    entrypoint: ["/bin/bash", "-c"]
    command: |
      set -euo pipefail
      sed "s|{{BROKER_BOOTSTRAP_SERVERS}}|$$APPHUB_STREAM_BROKER_URL|g" /opt/apphub/sample-jobs/tumbling-window.sql > /tmp/streaming-job.sql
      ./bin/sql-client.sh -f /tmp/streaming-job.sql
    restart: "no"

  flink-jobmanager:
    image: flink:1.19.1-scala_2.12
    restart: unless-stopped
    depends_on:
      redpanda-init:
        condition: service_completed_successfully
    command: jobmanager
    environment:
      FLINK_PROPERTIES: |
        jobmanager.rpc.address: flink-jobmanager
        taskmanager.numberOfTaskSlots: 2
        parallelism.default: 2
        state.backend: filesystem
        state.checkpoints.dir: file:///opt/flink/checkpoints
        execution.checkpointing.interval: 1 min
    ports:
      - ${APPHUB_FLINK_UI_PORT:-8081}:8081
    volumes:
      - type: bind
        source: ${APPHUB_DATA_ROOT:-./demo-data}/flink/checkpoints
        target: /opt/flink/checkpoints
      - type: bind
        source: ../services/streaming/sample-jobs
        target: /opt/apphub/sample-jobs
        read_only: true

  flink-taskmanager:
    image: flink:1.19.1-scala_2.12
    restart: unless-stopped
    depends_on:
      flink-jobmanager:
        condition: service_started
    environment:
      FLINK_PROPERTIES: |
        jobmanager.rpc.address: flink-jobmanager
        taskmanager.numberOfTaskSlots: 2
        parallelism.default: 2
        state.backend: filesystem
        state.checkpoints.dir: file:///opt/flink/checkpoints
        execution.checkpointing.interval: 1 min
    command: taskmanager
    volumes:
      - type: bind
        source: ${APPHUB_DATA_ROOT:-./demo-data}/flink/checkpoints
        target: /opt/flink/checkpoints

  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: apphub
      POSTGRES_PASSWORD: apphub
      POSTGRES_DB: apphub
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U apphub"]
      interval: 5s
      timeout: 5s
      retries: 12
    volumes:
      - type: bind
        source: ${APPHUB_DATA_ROOT:-./demo-data}/postgres
        target: /var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command:
      - redis-server
      - "--save"
      - ""
      - "--appendonly"
      - "no"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 12
    volumes:
      - type: bind
        source: ${APPHUB_DATA_ROOT:-./demo-data}/redis
        target: /data

  minio:
    image: minio/minio:RELEASE.2024-11-07T00-52-20Z
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-apphub}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-apphub123}
    command:
      - server
      - /data
      - "--console-address"
      - ":9001"
    ports:
      - ${APPHUB_MINIO_PORT:-9000}:9000
      - ${APPHUB_MINIO_CONSOLE_PORT:-9001}:9001
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:9000/minio/health/live || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 12
    volumes:
      - type: bind
        source: ${APPHUB_DATA_ROOT:-./demo-data}/minio
        target: /data

  core-api:
    build:
      <<: *build-config
      target: core-runtime
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
      redpanda-init:
        condition: service_completed_successfully
    environment:
      <<: *shared-env
      PORT: 4000
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:4000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 20
    ports:
      - ${APPHUB_CORE_PORT:-4000}:4000
    volumes:
      - type: bind
        source: ${APPHUB_DATA_ROOT:-./demo-data}/scratch
        target: /var/lib/apphub/scratch

  core-ingest:
    build:
      <<: *build-config
      target: core-runtime
    restart: unless-stopped
    depends_on:
      core-api:
        condition: service_healthy
    environment:
      <<: *shared-env
    command: ["node", "services/core/dist/ingestionWorker.js"]
    volumes:
      - type: bind
        source: ${APPHUB_DATA_ROOT:-./demo-data}/scratch
        target: /var/lib/apphub/scratch

  core-workflows:
