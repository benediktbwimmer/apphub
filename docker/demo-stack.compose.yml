    volumes:
      - type: bind
        source: ${APPHUB_DATA_ROOT:-./demo-data}/scratch
        target: /var/lib/apphub/scratch

  metastore:
    build:
      <<: *build-config
      target: metastore-runtime
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      redpanda-init:
        condition: service_completed_successfully
    environment:
      <<: *shared-env
      PORT: 4100
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:4100/healthz || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 12
    volumes:
      - type: bind
        source: ${APPHUB_DATA_ROOT:-./demo-data}/scratch
        target: /var/lib/apphub/scratch

  filestore:
    build:
      <<: *build-config
      target: filestore-runtime
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
      redpanda-init:
        condition: service_completed_successfully
    environment:
      <<: *shared-env
      PORT: 4300
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:4300/healthz || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 12
    volumes:
      - type: bind
        source: ${APPHUB_DATA_ROOT:-./demo-data}/scratch
        target: /var/lib/apphub/scratch

  timestore:
    build:
      <<: *build-config
      target: timestore-runtime
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
      redpanda-init:
        condition: service_completed_successfully
    environment:
