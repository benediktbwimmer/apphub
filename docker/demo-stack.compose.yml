      <<: *build-config
      target: core-runtime
    restart: unless-stopped
    depends_on:
      core-api:
        condition: service_healthy
    environment:
      <<: *shared-env
    command: ["node", "services/core/dist/workflowWorker.js"]
    volumes:
      - type: bind
        source: ${APPHUB_DATA_ROOT:-./demo-data}/scratch
        target: /var/lib/apphub/scratch

  core-events:
    build:
      <<: *build-config
      target: core-runtime
    restart: unless-stopped
    depends_on:
      core-api:
        condition: service_healthy
    environment:
      <<: *shared-env
    command: ["node", "services/core/dist/eventIngressWorker.js"]
    volumes:
      - type: bind
        source: ${APPHUB_DATA_ROOT:-./demo-data}/scratch
        target: /var/lib/apphub/scratch

  core-event-triggers:
    build:
      <<: *build-config
      target: core-runtime
    restart: unless-stopped
    depends_on:
      core-api:
        condition: service_healthy
    environment:
      <<: *shared-env
    command: ["node", "services/core/dist/eventTriggerWorker.js"]
    volumes:
      - type: bind
        source: ${APPHUB_DATA_ROOT:-./demo-data}/scratch
        target: /var/lib/apphub/scratch

  core-materializer:
    build:
      <<: *build-config
      target: core-runtime
    restart: unless-stopped
    depends_on:
      core-api:
        condition: service_healthy
    environment:
      <<: *shared-env
    command: ["node", "services/core/dist/assetMaterializerWorker.js"]
    volumes:
      - type: bind
        source: ${APPHUB_DATA_ROOT:-./demo-data}/scratch
        target: /var/lib/apphub/scratch

  core-module-services:
    build:
      <<: *build-config
      target: core-runtime
    restart: unless-stopped
    depends_on:
      core-api:
        condition: service_healthy
    environment:
      <<: *shared-env
      MODULE_SERVICE_HOST: core-module-services
